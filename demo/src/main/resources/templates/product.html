<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Lijst</title>
</head>
<body>
<p th:text="${message}"></p>
<table>
 <tr th:each="lists : ${list}">
    <td th:text="${lists.id}">Id</td>
    <td th:text="${lists.name}">Name</td>
 <td th:text="${lists.price}">Price</td>
 </tr>	
</table> 
</body>
</html>
